<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/_head.html::head"></th:block>
</head>

<body>

  <!-- ======= Header ======= -->
  <th:block th:replace="fragments/_header.html::header"></th:block>

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Détails l'acte de <span th:text="${thisActe.nom}"></span></h2>
          <ol>
              <li><a th:href="@{/}">Accueil</a></li>
              <li><a th:href="@{/listeactes}">Liste des actes</a></li>
            <li>Details</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section id="about" class="section-padding">
      <div class="container mt-5">
          <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="img-thumb wow fadeInLeft" data-wow-delay="0.3s">
                      <img class="img-fluid" src="assets/img/actedetail.png" alt="">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="profile-wrapper wow fadeInRight" data-wow-delay="0.3s">
                      <h3>Informations sur la personne</h3>

                      <div class="about-profile">
                          <ul class="admin-profile">
                              <li><span class="pro-title"> Name :</span> <span class="pro-detail" th:text="${thisActe.nom}">Tom Saulnier</span></li>
                              <li><span class="pro-title"> Prénom :</span> <span class="pro-detail" th:text="${thisActe.prenom}">Saulnier</span></li>
                              <li><span class="pro-title"> Date de naissance :</span> <span class="pro-detail" th:text="${thisActe.dob}">25/01/2000</span></li>
                              <li><span class="pro-title"> Lieu de nassance :</span> <span class="pro-detail" th:text="${thisActe.lieuNaissance}">Yaoundé</span></li>
                              <li><span class="pro-title"> Nom & prénom du père :</span> <span class="pro-detail" th:text="${thisActe.nomPrenomPere}">xxx</span></li>
                              <li><span class="pro-title"> Nom & prénom de la mère : </span> <span class="pro-detail" th:text="${thisActe.nomPrenomMere}">xxxx</span></li>
                          </ul>
                      </div>
                      <a href="#" class="btn btn-common bg-success"><i class="ri-printer-fill"></i> Télécharger</a>
                      <!-- <button type="button" class="btn btn-common" data-toggle="modal" data-target="#myModal"> <i class="ri-remote-control-2-fill"></i> Modifier</button> -->
                      <!-- <a href="#" class="btn btn-danger"><i class="ri-delete-bin-3-fill"></i> Supprimer</a> -->
                  </div>
              </div>
          </div>
      </div>
  </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <th:block th:replace="fragments/_footer.html::footer"></th:block>



  <th:block th:replace="fragments/_js.html::js"></th:block>
</body>

</html>
